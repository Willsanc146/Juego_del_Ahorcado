<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Juego del Ahorcado</title>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
			integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
			integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="css/nav.css" />
		<link rel="stylesheet" href="css/agregarPalabra.css" />
		<link rel="stylesheet" href="css/footer.css" />
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			rel="stylesheet" />
	</head>
	<body>
		<header>
			<div class="inner-width">
				<h1>JUEGO DEL AHORCADO</h1>
				<div class="menu-icon">
					<i class="fas fa-bars"></i>
				</div>
			</div>
		</header>
		<div class="navigation-menu">
			<nav>
				<li><a href="comoJugar.html">¿COMO JUGAR?</a></li>
				<li><a href="index.html">INICIO</a></li>
				<li><a href="juegoNuevo.html">JUEGO NUEVO</a></li>
			</nav>
		</div>
		<main>
			<div class="container">
				<div class="container_palabra">
					<div class="palabra">
						<form action="">
							<input
								class="palabra1"
								type="text"
								name="palabra1"
								autocomplete="off"
								placeholder="Ingrese la palabra"
								required
								pattern="/^[A-Za-z\s]+$/g"
								title="Solo letras."
								data-input />
						</form>
					</div>
					<div class="warning">
						<lord-icon
							src="https://cdn.lordicon.com/tdrtiskw.json"
							trigger="loop"
							colors="primary:#9e0000,secondary:#ff4500"
							delay="2000"
							style="width: 50px; height: 50px">
						</lord-icon>
						<p>Min. de 4 letras, Máx. de 10 letras</p>
					</div>
				</div>
				<div class="index-button">
					<button class="buttonG" name="word" type="submit" data-submit>
						Guardar
					</button>
					<button class="buttonC"><a href="index.html">Cancelar</a></button>
				</div>
			</div>
			<div>
				<h2 class="tittle_lista">Lista de Palabras</h2>
				<ul class="cardsList" data-list></ul>
			</div>
		</main>
		<footer>
			<img class="logoWAS" src="img/Logo__1.png" alt="Logo de Wiliam Sanchez" />
			<p class="copyright">Wiliam Sanchez - <span id="currentYear"></span></p>
		</footer>
		<script src="js/menu.js"></script>
		<script type="module" src="script.js"></script>
		<script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
			integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
		<script src="js/año.js"></script>
	</body>
</html>
